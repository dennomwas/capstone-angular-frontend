<div class="col-md-12">
  <div class="row">
    <form class="form-inline" (submit)="onSubmit()">
      <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Latitude" name="latitude" [(ngModel)]="latitude">
      <div class="input-group mb-2 mr-sm-2">
        <input type="number" class="form-control" placeholder="Longitude" name="longitude" [(ngModel)]="longitude">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Get Location Weather</button>
    </form>
  </div>
</div>

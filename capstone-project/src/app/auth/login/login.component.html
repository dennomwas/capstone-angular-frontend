<div class="container login-container">
  <div class="row">
    <div class="offset-md-3 col-md-6 login">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email *" name="email" [(ngModel)]="email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" name="password" [(ngModel)]="password" />
        </div>
        <div class="form-inline">
          <input type="submit" class="btnSubmit" (click)="login()" value="Login" />
          <input type="submit" class="btnSubmit" [routerLink]="['/registration/signup']" value="Register" />
        </div>
      </form>
    </div>
  </div>
</div>

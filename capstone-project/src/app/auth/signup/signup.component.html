<div class="container login-container">
  <div class="row">
    <div class="offset-md-3 col-md-6 register" *ngIf="signupPage">
      <h3>Sign Up</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name *" name="firstname" [(ngModel)]="firstName" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name *" name="lastname" [(ngModel)]="lastName" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email *" name="email" [(ngModel)]="email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password *" name="password" [(ngModel)]="password" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Sign Up" (click)="signup()" />
        </div>
      </form>
    </div>
  </div>
</div>

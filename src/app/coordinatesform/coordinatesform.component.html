<div class="col-md-12">
  <div class="row">
    <form class="form-inline" (ngSubmit)="onSubmit()" #coordinatesForm="ngForm" >
      <input type="number" class="form-control mb-2 mr-md-2" placeholder="Latitude" id="latitude" required [(ngModel)]="latitude"
        name="latitude" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger mr-2">
        Latitude is required
      </div>
      <div class="input-group mb-2 mr-sm-2">
        <input type="number" class="form-control" placeholder="Longitude" id="longitude" required [(ngModel)]="longitude"
          name="longitude" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger ml-2 mb-2">
            Longitude is required
          </div>
      </div>
      <button type="submit" class="btn btn-success mb-2" [disabled]="!coordinatesForm.form.valid">Get Location Weather</button>
    </form>
  </div>
  
</div>
